<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Store</title>
    <!-- CSS styling sheet link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome sheets links -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="container">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        <div class="star-wars-logo">
            <img src="https://res.cloudinary.com/dfxn0egdl/image/upload/v1715361335/StarWars/logo.webp" alt="starlogo">
        </div>
        <div class="prod-section">
            <!-- products images -->
            <img class="product-img active"
                src="https://res.cloudinary.com/dfxn0egdl/image/upload/v1715361334/StarWars/item1.webp" alt="prodimg">
            <img class="product-img"
                src="https://res.cloudinary.com/dfxn0egdl/image/upload/v1715361334/StarWars/item2.webp" alt="prodimg">
            <img class="product-img"
                src="https://res.cloudinary.com/dfxn0egdl/image/upload/v1715361334/StarWars/item3.webp" alt="prodimg">
            <img class="product-img"
                src="https://res.cloudinary.com/dfxn0egdl/image/upload/v1715361334/StarWars/item4.webp" alt="prodimg">
            <!-- end of adding images for products  -->
            <!-- start of sliders  -->
            <div class="info-slider">
                <h1>STORMTROPER <br>HELMET</h1>
                <span class="price">$1,299.</span>
                <div class="customize-section">
                    <div class="custom">
                        <span>HELMET SIZE</span>
                        <ul>
                            <li class="active">S</li>
                            <li>M</li>
                            <li>L</li>
                            <li>XL</li>
                        </ul>
                    </div>
                    <span class="hr"></span>
                    <div class="durability">
                        <div class="flex-wrapper">
                            <div class="single-chart">
                                <svg viewBox="0 0 36 36" class="circular-chart orange">
                                    <path class="circle-bg" d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path class="circle" stroke-dasharray="80, 100" d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <text x="18" y="20.35" class="percentage">80%</text>
                                </svg>
                            </div>
                            <span>DURABILITY RATE</span>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button class="product-slider__cart">
                        ADD TO CART
                    </button>
                    <button class="product-slider__fav js-fav"><i class="fa-regular fa-heart"></i> ADD TO WISHLIST</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
